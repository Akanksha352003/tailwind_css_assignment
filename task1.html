<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Login: user login page </title>
<Link rel="stylesheet" href="styles.css">
<head>
<body class=" max-w-[1440px] m-auto border-2 h-screen flex items-center justify-center "> 
    <section class="container flex justify-center items-center h-full gap-4 px-10">
<!-- login part -->
<div class=" mx-auto my-auto text-center space-y-4">
<h2 class="text-3xl" > Login </h2>
<p class="text-[#828282] "> Enter your credential to access your account</p>
<!-- google social login button -->
<div class="w-full py-4">
<button class=" flex justify-center items-center gap-4 border border-[#828282] rounded-sm p-4 mx-auto w-full">
<img src="google.svg" alt="google icons">
<span>
Login with Google </span>
</button>
<div>
<!-- or section -->
<div class="flex w-full justify-center items-center gap-4 py-4"> 
    <div class="w-full 1g:w-44 h-[0.5px] bg-[#828282]"></div>
<p>0r</p>
<div class="w-full 1g:w-44 h-[0.5px] bg-[#828282]"> </div>
</div>
<!--email and password input fields -->
<form class="flex flex-col justify-start items-start ">
<label for="email">Email Address </label>
<input type="email" id="email" name="fname" placeholder="email@gmail.com" 
class= "p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"> <br>
<label for="password" class="flex justify-between w-full">
    <span> Password </span>
    <span>
    <a href="#" class="text-blue-600"> Forgot Password?</a>
    </label>
    <input type="password" id="password" name="password" placeholder="Password"
    class="p-3 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"><br>
    <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm">
    Login <button>
    <p class="text-[#828282] mx-auto py-4"> Don't have an account? <a href="#" class="text-[#000]"> Register here </a> </p>
    </form> 
    </div>
    </div>
   <!-- login image  -->
    <div class="hidden 1g:block self-end w-[90%] xl:w-auto">
    <img src="login-hero-image.jpg"  class= "h-[90vh]" alt="Login section image"/>
    </div>
    </section>
    </body> 
    </html>
